<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>User registration</title>
<script src="js/jquery-3.5.1.min.js"></script>
<script  src="js/bootstrap.min.js"></script>
<script src="js/signup.js"></script>
<link rel="stylesheet" href="bootstrap.min.css">
<link rel="stylesheet" href="../styles.css">
<link rel="shortcut icon" href="#" />


</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    	<h5 class="my-0 mr-md-auto font-weight-normal">User registration</h5>
        <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="oglas-search.html">| Pretraga oglasa |</a> 
        </nav>
	</div>
<form id="form-add-user" class="col-sm-12">

  <div class="form-group row">
    	<label for="input-username" class="col-sm-12 col-form-label">Username</label>
    <div class="col-sm-6">
      <input type="text"  class="form-control" id="input-username" placeholder="Username" required>
    </div>
  </div>
	
	<div class="form-group row">
		<label for="input-firstname" class="col-sm-12 col-form-label">First name</label>
	    <div class="col-sm-6">
	      <input type="text" class="form-control" id="input-firstname" placeholder="First name" required>
	    </div>
	</div>
	<div class="form-group row">
		<label for="input-lastname" class="col-sm-12 col-form-label">Last name</label>
	    <div class="col-sm-6">
	      <input type="text" class="form-control" id="input-lastname" placeholder="Last name" required>
	    </div>
	</div>
	<div class="form-group row">
		<label for="input-email" class="col-sm-12 col-form-label">Email</label>
	    <div class="col-sm-6">
	      <input type="email" class="form-control" id="input-email" placeholder="Email" required>
	    </div>
	</div>
	<div class="form-group row">
		<label for="input-password" class="col-sm-12 col-form-label">Password</label>
	    <div class="col-sm-6">
	      <input type="password" min="8" class="form-control" id="input-password" placeholder="Password" required>
	    </div>
	</div>
		<input type="submit" value="Signup">
</form>
	
</body>
</html>
